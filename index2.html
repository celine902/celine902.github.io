        :root {
            --primary-color: #000;
            --secondary-color: #fff;
            --accent-color: #ff3b30;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            overflow-x: hidden;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
            color: var(--secondary-color);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: inherit;
            text-decoration: none;
            position: relative;
            padding-bottom: 2px;
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 1px;
            background: currentColor;
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        /* 主内容区网格布局 */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 0;
            margin-top: 80px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/5;
            background: #eee;
            cursor: pointer;
            transition: transform var(--transition-speed);
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .grid-item:hover .grid-img {
            transform: scale(1.05);
        }

        .item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            opacity: 0;
            transition: opacity var(--transition-speed);
            color: var(--secondary-color);
        }

        .grid-item:hover .item-overlay {
            opacity: 1;
        }

        .project-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .project-category {
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 模态框样式 - 恢复原始设计 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow: auto;
            padding: 60px;
        }

        .modal-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            color: #fff;
        }

        .close-modal {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            margin-bottom: 30px;
        }

        .modal-info {
            max-width: 600px;
            margin: 0 auto;
        }

        .modal-title {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .modal-desc {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .modal-date {
            font-size: 16px;
            font-style: italic;
            opacity: 0.7;
        }

        /* 图片展示区域 - 在项目信息下方 */
        .image-gallery {
            width: 100%;
            margin-top: 50px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            height: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 页脚样式 */
        .footer {
            padding: 80px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
        }

        .social-icon:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .portfolio-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .modal {
                padding: 20px;
            }
            
            .footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 30px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-item {
                height: 250px;
            }
        }
    </style>
</head>

        // 模态框功能
        const gridItems = document.querySelectorAll('.grid-item');
        const modal = document.getElementById('projectModal');
        const modalMainImg = document.getElementById('modalMainImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modalDate = document.getElementById('modalDate');
        const closeModal = document.querySelector('.close-modal');
        const galleryGrid = document.getElementById('galleryGrid');
        
        // 点击网格项目打开模态框
        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                const projectId = item.getAttribute('data-id');
                const project = projects[projectId];
                
                if (project) {
                    // 设置主图
                    modalMainImg.src = project.mainImg;
                    modalMainImg.alt = project.title;
                    
                    // 设置项目信息
                    modalTitle.textContent = project.title;
                    modalDesc.textContent = project.desc;
                    modalDate.textContent = project.date;
                    
                    // 清空现有图片
                    galleryGrid.innerHTML = '';
                    
                    // 添加所有项目图片
                    project.images.forEach((src, index) => {
                        const galleryItem = document.createElement('div');
                        galleryItem.classList.add('gallery-item');
                        
                        const img = document.createElement('img');
                        img.src = src;
                        img.alt = `${project.title} 图片 ${index + 1}`;
                        img.classList.add('gallery-img');
                        
                        galleryItem.appendChild(img);
                        galleryGrid.appendChild(galleryItem);
                    });
                    
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                }
            });
        });
        
        // 关闭模态框
        function closeProjectModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        closeModal.addEventListener('click', closeProjectModal);
        
        // 点击模态框外部关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeProjectModal();
            }
        });
        
        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker 注册成功: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker 注册失败: ', error);
                    });
            });
        }
        
        // PWA安装提示
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            const installPrompt = e;
            const installBtn = document.createElement('button');
            installBtn.textContent = '安装应用';
            installBtn.classList.add('install-btn');
            document.querySelector('.navbar').appendChild(installBtn);
            
            installBtn.addEventListener('click', () => {
                installPrompt.prompt();
                installBtn.style.display = 'none';
            });
        });
    </script>
